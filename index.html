<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>HTML Form</title>
</head>
<body>
    <div class="py-5" style="background-color: black">
        <div class="col-8 mx-auto my-5 bg-body">
            <div class="card">
                <div class="card-header">
                    <h3>Payment for example</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group mb-3">
                            <div class="col mx-1">
                                <label for="Card#" class="form-label">Card #</label>
                                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXX" id="Card#">  
                            </div>
                            <div class="col mx-1">
                                <label for="CVC#" class="form-label">CVC #</label>
                                <input type="text" class="form-control" placeholder="XXX" id="CVC#">  
                            </div>
                            <div class="col mx-1">
                                <label for="Amount" class="form-label">Amount</label>
                                <div class="row col g-1 align-items-center">
                                    <div class="col-auto">
                                      <label for="Amount" class="col-form-label">$</label>
                                    </div>
                                    <div class="col">
                                      <input type="text" id="Amount" class="form-control" placeholder="Amount">
                                    </div>
                                </div>
                            </div>
                        </div>                   
                        <div class="input-group mb-3">
                            <div class="col mb-3 mx-1">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="FirstName">
                            </div>
                            <div class="col mb-3 mx-1">
                                <label for="LastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="LastName">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="col mx-1">
                                <label for="City" class="form-label">City</label>
                                <input type="text" class="form-control" id="City">  
                            </div>
                            <div class="col mx-1">
                                <label for="State" class="form-label">State</label>
                                <select class="form-select" id="State" placeholder="Pick a state">
                                    <option selected></option>
                                    <option value="1">State A</option>
                                    <option value="2">State B</option>
                                    <option value="3">State C</option>
                                  </select>  
                            </div>
                            <div class="col mx-1">
                                <label for="PostalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="PostalCode">
                            </div>
                        </div> 

                        
                    </form>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>

                
        </div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
