<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>HTML Form</title>
</head>
<body class="bg-dark">
    <div class="container p-auto">
        <div class="card col-10 mx-auto bg-body d-flex justify-content-center">
            <form class="row g-3 needs-validation" novalidate> 
                <!--Form title-->            
                <h3 class="card-header">Payment for example</h3>
                <!--Form alert-->
                <div class="row mb-3">
                    <div class="col invalid-feedback mb-3">
                        <!--div class="alert alert-danger" role="alert">Some fields are missing</div-->
                    </div>
                </div>
                <!--Form 1st row-->
                <div class="row mb-3 card-body col-12 input-group has-validation">
                    <div class="col-5">
                        <label for="Card#" class="form-label">Card #</label>
                        <input type="number" class="form-control" placeholder="XXXXXXXXXXXXX" id="Card#" required>  
                    </div>
                    <div class="col-3">
                        <label for="CVC#" class="form-label">CVC #</label>
                        <input type="number" class="form-control" placeholder="XXX" id="CVC#" required>  
                    </div>
                    <div class="col">
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="row col g-1 align-items-center">
                            <div class="col-auto">
                                <label for="Amount" class="col-form-label">$</label>
                            </div>
                            <div class="col">
                                <input type="number" id="Amount" class="form-control" placeholder="Amount" required>
                            </div>
                        </div>
                    </div>
                </div>                   
                <!--Form 2nd row-->    
                <div class="row input-group mb-3 has-validation">
                    <div class="col-6 mb-3 mx-1">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FirstName" required>
                    </div>
                    <div class="col mb-3 mx-1">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName" required>
                    </div>
                </div>
                <!--Form 3rd row-->    
                <div class="row input-group mb-3">
                    <div class="col-6 mx-1">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City">  
                    </div>
                    <div class="col mx-1">
                        <label for="State" class="form-label">State</label>
                        <select class="form-select" id="State" placeholder="Pick a state">
                            <option selected></option>
                            <option value="1">State A</option>
                            <option value="2">State B</option>
                            <option value="3">State C</option>
                        </select>  
                    </div>
                    <div class="col mx-1">
                        <label for="PostalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="PostalCode">
                    </div>
                </div>     
                <!--Form 4th row-->    
                <div class="row input-group mb-3">
                    <div class="col mx-1">
                        <label for="PaymentType" class="form-label">We accept:</label>
                            <div class="col-7 py-2 px-1 bg-secondary rounded d-flex justify-content-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="PaymentType" id="PaymentType1" value="option1">
                                    <label class="form-check-label" for="PaymentType1">
                                        <i class="fa-brands fa-cc-mastercard fa-xl" style="color: white"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="PaymentType" id="PaymentType2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="fa-brands fa-cc-visa fa-xl" style="color: white"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="PaymentType" id="PaymentType3" value="option3">
                                    <label class="form-check-label" for="PaymentType">
                                        <i class="fa-brands fa-cc-diners-club fa-xl" style="color: white"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="PaymentType" id="PaymentType4" value="option4">
                                    <label class="form-check-label" for="PaymentType">
                                        <i class="fa-brands fa-cc-amex fa-xl" style="color: white"></i>
                                    </label>
                                </div>
                            </div>
                    </div>
                    <div class="col mb-3">
                        <label for="TextMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="TextMessage" rows="3"></textarea>
                    </div>
                </div>
                <!--Form footer-->
                <div class="form-group card-footer d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary mx-1">Cancel</button>
                    <button id="submit" name="submit" class="btn btn-primary" value="1">Send</button>                 
                </div>
            </form>
        </div>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
