<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>HTML Form</title>
</head>
<body>
    <div class="py-5 px-5" style="background-color: black">
        <div class="col-8 mx-auto my-auto bg-body">
            <div class="card">
                <div class="card-header">
                    <h3>Payment for example</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group my-3">
                            <div class="col me-4">
                                <label for="Card#" class="form-label">Card #</label>
                                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXX" id="Card#">  
                            </div>
                            <div class="col me-4">
                                <label for="CVC#" class="form-label">CVC #</label>
                                <input type="text" class="form-control" placeholder="XXX" id="CVC#">  
                            </div>
                            <div class="col">
                                <label for="Amount" class="form-label">Amount</label>
                                <div class="row col g-1 align-items-center">
                                    <div class="col-auto">
                                      <label for="Amount" class="col-form-label">$</label>
                                    </div>
                                    <div class="col">
                                      <input type="text" id="Amount" class="form-control" placeholder="Amount">
                                    </div>
                                </div>
                            </div>
                        </div>                   
                        <div class="input-group mb-3">
                            <div class="col mb-3 mx-1">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="FirstName">
                            </div>
                            <div class="col mb-3 mx-1">
                                <label for="LastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="LastName">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="col mx-1">
                                <label for="City" class="form-label">City</label>
                                <input type="text" class="form-control" id="City">  
                            </div>
                            <div class="col mx-1">
                                <label for="State" class="form-label">State</label>
                                <select class="form-select" id="State" placeholder="Pick a state">
                                    <option selected></option>
                                    <option value="1">State A</option>
                                    <option value="2">State B</option>
                                    <option value="3">State C</option>
                                  </select>  
                            </div>
                            <div class="col mx-1">
                                <label for="PostalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="PostalCode">
                            </div>
                        </div> 
                        <div class="input-group mb-3">
                            <div class="col mx-1">
                                <label for="PaymentType" class="form-label">We accept:</label>
                                    <div class="col-8 py-2 ps-2 bg-secondary rounded justify-content-center">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="PaymentType" id="PaymentType1" value="option1">
                                            <label class="form-check-label" for="PaymentType1">
                                                <i class="fa-brands fa-cc-mastercard fa-xl" style="color: white"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="PaymentType" id="PaymentType2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">
                                                <i class="fa-brands fa-cc-visa fa-xl" style="color: white"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="PaymentType" id="PaymentType3" value="option3">
                                            <label class="form-check-label" for="PaymentType">
                                                <i class="fa-brands fa-cc-diners-club fa-xl" style="color: white"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="PaymentType" id="PaymentType4" value="option4">
                                            <label class="form-check-label" for="PaymentType">
                                                <i class="fa-brands fa-cc-amex fa-xl" style="color: white"></i>
                                            </label>
                                        </div>
                                    </div>
                            </div>
                            <div class="col mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>

                
        </div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
